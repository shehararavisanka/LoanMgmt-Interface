<app-header></app-header>


<div class="container">

    <br><br>
    <h3>All Low Inventory List</h3>
    <div class="row">
         
        <div class="col-md-12" style="margin-top: 50px;">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col"> Product</th>
                            <th scope="col"> Category</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Quantity</th> 
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let subLst of details ;let indexOfelement=index;">


                            <td>{{subLst. id}}</td>
                            <td>{{subLst. productname}}</td>
                            <td>{{subLst. categoryname}}</td>
                            <td>{{subLst. brandname}}</td>
                            <td>{{subLst. quantity}}</td> 

                        </tr>

                    </tbody>
                </table>
            </div>

        </div>


    </div>

</div>
