<div>
    <div class="row">
        <div class="col-md-6">

            <img src="assets/image.jpg" style="width: 700px;height: 750px;">


        </div>
        <div class="col-md-6">
            <div style="margin-top: 150px; width: 400px;" *ngIf="!IsRegister">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">UserName</label>
                    <input type="email" id="form2Example1" class="form-control"  [(ngModel)]="username" />
                  
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" id="form2Example2"  [(ngModel)]="password"  class="form-control" />
                 
                </div>

                <br>
                <br>
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4" style="margin-left: 20px;">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
                <br>
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4" (click)="btnLogin()">Log in</button>
                <br>
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Not a member? <a (click)="btnRegister()">Register</a></p>
                    <p>or sign up with:</p>
                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-facebook-f"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-google"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-twitter"></i>
                    </button>

                    <button type="button" class="btn btn-link btn-floating mx-1">
                        <i class="fab fa-github"></i>
                    </button>
                </div>
            </div>


            <div style="margin-top: 20px; width: 400px;" *ngIf="IsRegister">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Customer ID</label>
                    <input type="text" id="form2Example1" class="form-control"  [(ngModel)]="oRegDataset.UserId" />
                  
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Full Name</label>
                    <input type="text" id="form2Example1" class="form-control"  [(ngModel)]="oRegDataset.FullName" />
                  
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Date of Birth</label>
                    <input type="date" id="form2Example1" class="form-control"   [(ngModel)]="oRegDataset.Dob"   />
                  
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Loan Balance</label>
                    <input type="number" id="form2Example1" class="form-control"  [(ngModel)]="oRegDataset.LoanBalance" />
                  
                </div> 
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Use Amount</label>
                    <input type="number" id="form2Example1" class="form-control"  [(ngModel)]="oRegDataset.Useramt" />
                  
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example1">Installment</label>
                    <input type="number" id="form2Example1" class="form-control"  [(ngModel)]="oRegDataset.Installment" />
                  
                </div>
<br>
                 <!-- Password input -->
                 <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">UserName </label>
                    <input type="text" id="form2Example2" class="form-control"  [(ngModel)]="oRegDataset.UserName"  />
                 
                </div>
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example2">Password</label>
                    <input type="password" id="form2Example2" class="form-control"  [(ngModel)]="oRegDataset.Password"  />
                 
                </div>

                <br>
                <br>
                <!-- 2 column grid layout for inline styling -->
                <div class="row mb-4" style="margin-left: 20px;">
                    <div class="col d-flex justify-content-center">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                            <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                    </div>

                    <div class="col">
                        <!-- Simple link -->
                        <a href="#!">Forgot password?</a>
                    </div>
                </div>
                <br>
                <!-- Submit button -->
                <button type="button" class="btn btn-primary btn-block mb-4" (click)="onRegisterClick()"  >Register</button>
                <br>
                <!-- Register buttons -->
                <div class="text-center">
                    <p>Register already ? <a (click)="btnLogin()">go back </a></p>
                    
                    
                </div>
            </div>


        </div>
    </div>
</div>
